PART
{

// --- general parameters ---
name = rektOTAVflap
module = Part
author = steedcrugeon

// --- asset parameters ---
MODEL
	{
		model = SHED/Parts/OTAV/OTAVmain/rektOTAVflap
	}
scale = 1
rescaleFactor = 1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
//node_stack_bottom = 0.0, -1.05, 0.0, 0.0, -1.0, 0.0, 1
//node_stack_top = 0.0, 1.2, 0.0, 0.0, 1.0, 0.0, 0
NODE
	{
		name = portNode
		transform = flapNodePort
		size = 0
		method = FIXED_JOINT
	}
NODE
	{
		name = stbdNode
		transform = flapNodeStbd
		size = 0
		method = FIXED_JOINT
	}

bulkheadProfiles = size1
//CoPOffset = 0.0, 0.3, 0.0
//CoLOffset = 0.0, -0.25, -0.25
//CenterOfBuoyancy = 0.0, 0.5, 0.0
//CenterOfDisplacement = 0.0, -0.3, 0.0
//buoyancy = 1.2
//buoyancyUseSine = False


// --- editor parameters ---
TechRequired = survivability
entryCost = 2000
cost = 800
category = Aero
subcategory = 0
title = REKT OTAV Pitch Stabaliser
manufacturer = Sphero-Hedron Engineering Dynamics
description = Sort of important if a pilot wants to be able to control the pitch of the OTAV once it gets inot some nice atmosphere.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,0,1,0

// --- standard part parameters ---
mass = 0.06

dragModelType = default
//maximum_drag = 0.2
//minimum_drag = 0.15
angularDrag = 2
crashTolerance = 30
maxTemp = 2200
skinMaxTemp = 2400

skinInternalConductionMult = 0.625
heatConductivity = 0.1 // 5/6ths default



// --- internal setup ---

tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque


// - - - CONTROL SURFACE - - - 

MODULE
	{
		name = ModuleControlSurface
		useInternalDragModel = True
		dragCoeff = 0.5
		deflectionLiftCoeff = 0.45
		ctrlSurfaceRange = 15
		ctrlSurfaceArea = 1.1
		transformName = aeroFlap
	}

}