// This patch assumes that BARIS has implemented succesfully the assorted Breakable Part Modules.
// Add the ModuleEspacePod to the REKT escape pods.

@PART[rektmk1a,rektmk1d,rektmk1n,rektCryoPod,rektOTAVcore2]:NEEDS[BARIS]
{
        @MODULE
        {
                name = ModuleEscapePod
        }
}
